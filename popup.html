<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINKED</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header class="hero">
        <div>
          <h1>LINKED</h1>
          <p>Create personal reactions in a native LinkedIn-style tray.</p>
        </div>
        <span class="hero-badge">STUDIO</span>
      </header>

      <section class="card card-accent">
        <h2>Create Reaction</h2>

        <label for="label">Name</label>
        <input id="label" maxlength="20" placeholder="Hot take" />

        <label for="assetMode">Visual Type</label>
        <select id="assetMode">
          <option value="emoji">Emoji</option>
          <option value="upload">Upload Image</option>
          <option value="avatar">Avatar Sticker</option>
        </select>

        <div id="emojiFields">
          <label for="emoji">Emoji</label>
          <input id="emoji" maxlength="16" placeholder="ðŸ”¥" />
        </div>

        <div id="uploadFields" class="hidden">
          <label for="imageFile">Image</label>
          <input id="imageFile" type="file" accept="image/png,image/jpeg,image/webp,image/svg+xml" />
          <div class="asset-preview-wrap">
            <img id="uploadPreview" class="asset-preview hidden" alt="Uploaded reaction preview" />
          </div>
        </div>

        <div id="avatarFields" class="hidden">
          <label for="avatarInitials">Initials</label>
          <input id="avatarInitials" maxlength="3" placeholder="AH" />

          <label for="avatarMood">Mood</label>
          <input id="avatarMood" maxlength="2" placeholder="ðŸ˜Ž" />

          <label for="avatarColor">Avatar Color</label>
          <input id="avatarColor" type="color" value="#0a66c2" />
        </div>

        <label for="linkedInType">Maps to LinkedIn reaction</label>
        <select id="linkedInType">
          <option value="like">Like</option>
          <option value="celebrate">Celebrate</option>
          <option value="support">Support</option>
          <option value="love">Love</option>
          <option value="insightful">Insightful</option>
          <option value="funny">Funny</option>
        </select>

        <button id="addBtn" type="button">Add Custom Reaction</button>
        <p id="formFeedback" class="feedback" aria-live="polite"></p>
      </section>

      <section class="card">
        <h2>Live Tray Preview</h2>
        <div id="previewTray" class="preview-tray"></div>
      </section>

      <section class="card">
        <h2>Your Custom Tray</h2>
        <ul id="customList"></ul>
        <div class="row-actions">
          <button id="exportBtn" class="secondary" type="button">Export</button>
          <button id="importBtn" class="secondary" type="button">Import</button>
        </div>
      </section>

      <section class="card">
        <h2>Hide Native Reactions</h2>
        <div id="builtinToggles"></div>
      </section>

      <p class="note">Reload LinkedIn tabs after updating settings.</p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
