<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINKED</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header class="hero">
        <div>
          <h1>LINKED</h1>
          <p>Build a custom LinkedIn reaction tray that still sends native reactions.</p>
        </div>
        <span class="hero-badge">BETA</span>
      </header>

      <section class="card card-accent">
        <h2>Create Reaction</h2>

        <label for="emoji">Emoji</label>
        <input id="emoji" maxlength="16" placeholder="ðŸ”¥" />

        <label for="label">Name</label>
        <input id="label" maxlength="20" placeholder="Hot take" />

        <label for="linkedInType">Maps to LinkedIn reaction</label>
        <select id="linkedInType">
          <option value="like">Like</option>
          <option value="celebrate">Celebrate</option>
          <option value="support">Support</option>
          <option value="love">Love</option>
          <option value="insightful">Insightful</option>
          <option value="funny">Funny</option>
        </select>

        <button id="addBtn" type="button">Add Custom Reaction</button>
        <p id="formFeedback" class="feedback" aria-live="polite"></p>
      </section>

      <section class="card">
        <h2>Live Tray Preview</h2>
        <div id="previewTray" class="preview-tray"></div>
      </section>

      <section class="card">
        <h2>Your Custom Tray</h2>
        <ul id="customList"></ul>
        <div class="row-actions">
          <button id="exportBtn" class="secondary" type="button">Export</button>
          <button id="importBtn" class="secondary" type="button">Import</button>
        </div>
      </section>

      <section class="card">
        <h2>Hide Native Reactions</h2>
        <div id="builtinToggles"></div>
      </section>

      <p class="note">Reload LinkedIn tabs after updating settings.</p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
